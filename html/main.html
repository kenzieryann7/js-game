<style>
        h1 {
          font-family: candara;
        }
        p {
          font-family: candara;

          font-family: candara;
        }
        button {
          font-family: candara;

        body {
          background-color: slategray;
        }

          border: 3px solid black;
          border-radius: 5px;
        }
        input {
          text-align: center;
        }
        .skill-label {
          width: 100px;
        }
        .stat-label {
          width: 150px;

          width: 150px
        }

<head>

</head>

<body onload="initialization()">
        <!-- MAIN NAV BAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html"><h1>Risen RPG</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="main.html">Character</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="crafting.html">Crafting</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="attack.html">Attack</a>
                    </li>
                  </ul>
                </div>
        </nav>

<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
<!-- Character Level -->
<p class="ml-3"> <br> 
  <b>Character Level:</b> <span id="characterLevel">0</span> <br>
  <span id="currentXP">0</span> / <span id="capXP">10</span> 
  <button type="button" class="btn btn-warning btn-lg ml-3 mt-3" onclick="increaseExperience(25)">XP</button>
</p>
<!-- Gold -->
<button type="button" class="btn btn-warning btn-lg ml-3 mt-3" onclick="increaseGold(5)">Gold</button>

<p class="ml-3"> <br> <b>Gold:</b> <span id="gold">0</span>
/ <span id="goldCap">10</span>
</p>

<!-- Skill Points -->

<div class="row ml-2">
  <div class="col-2">
    <button type="button" class="btn btn-info btn-lg ml-3 mt-3" onclick="increaseSkill(5)">Skill Point</button>
<span class="d-block p-2 bg-dark text-white text-center"><b>Skill Points:</b> <span id="skillPoint">0</span>
/ <span id="skillCap">10</span>
</span>
<!-- Skills -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text alert-dark skill-label" id="">Health</span>
            </div>
            <input type="text" placeholder=0 class="form-control" id="health" value="0" readonly>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="buySkillPoint(health)">+</button>
            </div>
            
  
            <div class="input-group-prepend">
                <span class="input-group-text alert-dark skill-label" id="">Strength</span>
            </div>
            <input type="text" placeholder=0 class="form-control" id="strength" value="0" readonly>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="buySkillPoint(strength)">+</button>
            </div>
  
            <div class="input-group-prepend">
                <span class="input-group-text alert-dark skill-label" id="">Stamina</span>
            </div>
            <input type="text" placeholder=0 class="form-control" id="stamina" value="0" readonly>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="buySkillPoint(stamina)">+</button>
            </div>
  
            <div class="input-group-prepend">
                <span class="input-group-text alert-dark skill-label" id="">Defense</span>
            </div>
            <input type="text" placeholder=0 class="form-control" id="defense" value="0" readonly>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="buySkillPoint(defense)">+</button>
            </div>
        </div>
    </div>
  </div>
  </div>
</div>
<hr>

<!-- Stats -->
<div class="row ml-1">
  <div class="col-2">
    <span class="d-block p-2 bg-dark text-white text-center">Character Stats</span>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text alert-dark skill-label" id="">Total XP</span>
        </div>
        <input type="text" placeholder=0 class="form-control" id="currentXP" readonly>

        <div class="input-group-prepend">
            <span class="input-group-text alert-dark skill-label" id="">Age</span>
        </div>
        <input type="text" placeholder=0 class="form-control" id="currentXP" readonly>

        <div class="input-group-prepend">
            <span class="input-group-text alert-dark skill-label" id="">Health</span>
        </div>
        <input type="text" placeholder=0 class="form-control" id="health" value="0" readonly>

        <div class="input-group-prepend">
            <span class="input-group-text alert-dark skill-label" id="">Strength</span>
        </div>
        <input type="text" placeholder=0 class="form-control" id="strength" value="0" readonly>

        <div class="input-group-prepend">
            <span class="input-group-text alert-dark skill-label" id="">Stamina</span>
        </div>
        <input type="text" placeholder=0 class="form-control" id="stamina" value="0" readonly>

        <div class="input-group-prepend">
            <span class="input-group-text alert-dark skill-label" id="">Defense</span>
        </div>
        <input type="text" placeholder=0 class="form-control" id="defense" value="0" readonly>

    </div>
  </div>
  <div class="col-2">
    <span class="d-block p-2 bg-dark text-white text-center">Battle Stats</span>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text alert-dark skill-label" id="">Total Mobs Killed</span>
        </div>
        <input type="text" placeholder=0 class="form-control" id="" readonly>
        <div class="input-group-prepend">
            <span class="input-group-text alert-dark skill-label" id="">Total Dungeons Completed</span>
        </div>
        <input type="text" placeholder=0 class="form-control" id="" readonly>
        <div class="input-group-prepend">
            <span class="input-group-text alert-dark skill-label" id="">Dungeon Level</span>
        </div>
        <input type="text" placeholder=0 class="form-control" id="" readonly>
    </div>
  </div>
</div>
<!-- Combo -->
<button type="button" class="btn btn-success btn-lg ml-3 mt-3" onclick="increaseSkill(10), increaseGold(10)">Combo Button</button>

<!-- Buy Armor -->
<button type="button" class="btn btn-danger btn-lg ml-3 mt-3" onclick="decreaseGold(5)">Buy Armor</button>

<!-- Gold Capacity -->
<button type="button" class="btn btn-warning btn-lg ml-3 mt-3" onclick="increaseGoldCap()">Increase Gold Capacity</button>

</body>
