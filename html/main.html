<body onload="initialization()">
        <!-- MAIN NAV BAR -->

                <a class="navbar-brand" href="index.html"><h1>Risen RPG</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="main.html">Character</a>

<!-- Gold -->
<button type="button" class="btn btn-warning btn-lg ml-3 mt-3" onclick="increaseGold(5)">Gold</button>

<p class="ml-3"> <br> <b>Gold:</b> <span id="gold">0</span>
/ <span id="goldCap">10</span>
</p>

<!-- Skill Points -->
<button type="button" class="btn btn-info btn-lg ml-3 mt-3" onclick="increaseSkill(5)">Skill Point</button>
<p class="ml-3"> <br ml-3> <b>Skill Points:</b> <span id="skill">0</span>
  / <span id="skillCap">10</span>
</p>

<hr>

<!-- Health Skill-->
<p class="ml-3"> <br> <b>Health:</b> <span id="health">0</span> <button type="button" class="btn btn-warning btn-sm ml-3 mt-3" onclick="increaseHealth(1), decreaseSkill(1)">+</button></p> 

<!-- Strength Skill-->
<p class="ml-3"> <br> <b>Strength:</b> <span id="strength">0</span> <button type="button" class="btn btn-warning btn-sm ml-3 mt-3" onclick="increaseStrength(1), decreaseSkill(1)">+</button></p>

<!-- Stamina Skill-->
<p class="ml-3"> <br> <b>Stamina:</b> <span id="stamina">0</span> <button type="button" class="btn btn-warning btn-sm ml-3 mt-3" onclick="increaseStamina(1), decreaseSkill(1)">+</button></p>

<!-- Defense Skill-->
<p class="ml-3"> <br> <b>Defense:</b> <span id="defense">0</span> <button type="button" class="btn btn-warning btn-sm ml-3 mt-3" onclick="increaseDefense(1), decreaseSkill(1)">+</button></p>

<!-- Combo -->
<button type="button" class="btn btn-success btn-lg ml-3 mt-3" onclick="increaseSkill(10), increaseGold(10)">Combo Button</button>

<!-- Buy Armor -->
<button type="button" class="btn btn-danger btn-lg ml-3 mt-3" onclick="decreaseGold(5)">Buy Armor</button>

<!-- Gold Capacity -->
<button type="button" class="btn btn-warning btn-lg ml-3 mt-3" onclick="increaseGoldCap()">Increase Gold Capacity</button>

</body>

</html>
